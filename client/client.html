<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
	const handleResponse = (xhr) => {
		const content = document.querySelector('#content');     
		const type = xhr.getResponseHeader('content-type');
		switch(xhr.status){
			case 200:
				content.innerHTML = `<b>Success</b>`
				break;
			case 201:
				content.innerHTML = `<b>Created</b>`
				break;
			case 400:
				content.innerHTML = `<b>Bad Request</b>`
				break;
			case 404:
				content.innerHTML = `<b>Not Found</b>`
				break;
            case 501:
				content.innerHTML = `<b>Not Implemented</b>`
				break;
			case 401:
				content.innerHTML = `<b>Unauthorized</b>`
				break;
			case 403:
				content.innerHTML = `<b>Forbidden</b>`
				break;
            //Add status code handlers for 501, 401, 403.
            
			default:
				content.innerHTML = `<b>Error code not implemented by client.</b>`
				break;
		}
      
        if(type === 'application/json') {
          const obj = JSON.parse(xhr.response);
          content.innerHTML += `<h2>Message: ${obj.message}</h2>`;
        } else if (type === 'text/xml') {
          const message = xhr.responseXML.querySelector('message').textContent;
          content.innerHTML += `<h2>Message: ${message}</h2>`;
        } 
    };

    const requestUpdate = (e) => {
      const url = document.querySelector('#page').value;
        
        const xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        
      const acceptType = document.querySelector('#type');
        xhr.setRequestHeader('Accept', acceptType);
        
        xhr.onload = () => handleResponse(xhr);
        
        
        xhr.send();
        
        e.preventDefault();
        return false;
    };


    const init = () => {
      const sendButton = document.querySelector('#send');
      
      const sendRequest = (e) => requestUpdate(e);
      
      sendButton.addEventListener('click', sendRequest);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
